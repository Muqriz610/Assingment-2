<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #FFA500; /* Set text color to orange */
            width: 640px;
            height: 1136px;
            box-sizing: border-box;
        }

        #header {
            background-color: #ffffff; /* Set background color to white */
            text-align: center;
            padding: 20px;
        }

        #welcome-text {
            text-align: center;
            color: #808080; /* Set text color to grey */
            padding: 20px;
            font-size: 50px;
            margin-bottom: 10px; /* Add margin below the welcome text */
        }

        #welcome-text p {
            margin: 10px 0; /* Set margin between paragraphs (adjustable) */
        }

        #loyalty-text {
            text-align: center;
            color: #FFA500; /* Set text color to orange (MULAH color) */
            padding: 20px;
            font-size: 12px;
            font-weight: normal;
            margin-top: -10px; /* Adjust margin to bring it closer to the phone section */
        }

        #phone-section {
            text-align: center;
            padding: 20px;
        }

        #country-code {
            border: none;
            border-bottom: 2px solid #FFA500; /* Set orange line below */
            padding: 8px;
            margin-right: 10px;
        }

        #phone-input {
            border: none;
            border-bottom: 2px solid #FFA500; /* Set orange line below */
            padding: 8px;
        }

        #loyalty-button {
            display: block;
            margin: 20px auto; /* Center the button */
            background-color: #FFA500; /* Set orange background color */
            color: #ffffff; /* Set text color to white */
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* Set rounded corners */
            text-decoration: none; /* Remove underlines for links */
            cursor: pointer; /* Add cursor pointer on hover */
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>MULAH</h1>
    </div>

    <div id="welcome-text">
        <p>Hello,</p>
        <p>Welcome!</p>
    </div>

    <div id="loyalty-text">Check Your Loyalty Points & Reward</div>

    <div id="phone-section">
        <select id="country-code" name="country-code">
            <option value="+60">+60 (Malaysia)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            
        </select>
        <input type="tel" id="phone-input" pattern="\d*" inputmode="numeric" placeholder="Enter your phone number" title="Please enter only numerical values">
    </div>

    <a href="page2.html" id="loyalty-button">Check Loyalty Points</a>

</body>
</html>
